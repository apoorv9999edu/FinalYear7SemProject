{% extends 'base.html'%}
{% block title%}Vial Tracker{% endblock%}
{% block body%}
<center>
   <div class="container-fluid bg-dark">
      <a href="/">Back</a>
   </div>
   <br>
   <div id="center">
   <form action="/vial" method="POST">
      <div class="form-group">
        <label>Vial ID:</label>
        <input type="text" class="form-control" name="id" id="id" placeholder="Type here...">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
</center>
<br>
<table class="table">
   <thead class="table table-striped">
     <tr>
       <th scope="col">Vial ID</th>
       <th scope="col">Doctor ID</th>
       <th scope="col">Patient ID</th>
       <th scope="col">Block Index</th>
       <th scope="col">Time</th>
     </tr>
   </thead>
   <tbody>
      {% for row in rows %}
      <tr>
         <td>{{row[0]}}</td>
         <td>{{row[1]}}</td>
         <td> {{row[2]}}</td>
         <td><a href="/chain/{{row[3]}}">{{row[3]}}</a></td>	
         <td> {{ row[4]}}</td> 
      </tr>
   {% endfor %}
   </tbody>
 </table>
<br>
{% endblock %}
